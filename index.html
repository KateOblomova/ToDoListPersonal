<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script defer src="./script.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header id="top-bar">
      <h1 id="main-header">Welcome to your Bootcamp ToDoList</h1>
      <p id="main-text">Here you can create, edit and complete your tasks</p>
    </header>
    <main>
      <div id="to-do-container">
        <h3>To Do</h3>
        <ul id="to-do-list"></ul>
        <input type="text" id="to-do-input" />
        <button id="to-do-button">Add Task</button>
      </div>
      <div id="complete-container">
        <h3>Complete</h3>
        <ul id="complete-list"></ul>
        <button id="complete-button">Clear</button>
      </div>
    </main>
  </body>
</html>
